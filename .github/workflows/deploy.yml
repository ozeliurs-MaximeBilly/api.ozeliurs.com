name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USER }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
      with:
        source: "./"
        target: "/tmp/api.ozeliurs.com"

    - name: Delete contents of server folder and copy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USER }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: sudo touch /var/www/api/tmp && sudo rm -r /var/www/api/* && sudo cp /tmp/api.ozeliurs.com/www/* /var/www/api/ && sudo cp /tmp/api.ozeliurs.com/api.ozeliurs.com.service /etc/systemd/system/ && sudo rm /tmp/api.ozeliurs.com && sudo systemctl restart api.ozeliurs.com.service
